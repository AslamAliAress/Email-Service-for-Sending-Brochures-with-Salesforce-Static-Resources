<template>
    <lightning-card class="slds-align_absolute-center" title="Download Winter ’25 Release Notes" icon-name="action:preview">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <img src="https://s2-labs.com/wp-content/uploads/2024/06/download-brochure.webp" class="slds-align_absolute-center" alt="Man using laptop" style="width:40%">
                <p style="text-align:center;">Think Way Beyond!</p>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input label="First Name" value={firstName} required onchange={handleInputChange} data-id="firstName"></lightning-input>
                <lightning-input label="Last Name" value={lastName} required onchange={handleInputChange} data-id="lastName"></lightning-input>
                <lightning-input label="Email" type="email" value={email} required onchange={handleInputChange} data-id="email"></lightning-input>
                <lightning-input label="Phone" type="tel" value={phone} required onchange={handleInputChange} data-id="phone"></lightning-input>
                <lightning-button label="Submit" class="slds-align_absolute-center slds-p-top_medium" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
